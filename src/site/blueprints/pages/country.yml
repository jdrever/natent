title: Country

options:
  changeSlug: false

columns:
  info:
    width: 1/1
    sections:
      info-section:
        type: info
        label: Info
        text: |
          This is where you add/amend/translate learning journey phases content for your country
  main:
    width: 2/3
    sections:
      info-fields:
        type: info
        label: '  '
        text: |
          This is where you select which language(s) this country and its content is related to.
      fields:
        type: fields
        fields:
          language:
            type: multiselect
            options:
              type: query
              query: kirby.languages
              text: "{{ item.name }}"
              value: "{{ item.code }}"
          exampleTeam:
            type: number
            label: The number of the Example Team
  sidebar:
    width: 1/3
    sections:
      info-countries:
        type: info
        label: '  '
        text: |
          This is where you edit/translate each Phase
      countries:
        label: Phases
        type: pages
        templates:
          - guide


