title: Guide

columns:
  main:
    width: 1/2
    sections:
      fields:
        type: fields
        fields:
          description:
            type: textarea
          image:
            label: Image
            type: files
            query: page.images
          status:
            type: select
            translate: false
            options:
              - Discovery
              - Alpha
              - Beta
              - Live
          mainContent: fields/guideContent
          phase:
            label: Phase Type
            type: select
            translate: false
            options:
              type: query
              query: site.index.filterBy('template', 'phase')
          countries:
            label: Countries
            type: multiselect
            translate: false
            options:
              type: query
              query: site.index.filterBy('template', 'country')
  sidebar:
    width: 1/2
    sections:
      pages:
        label: Sections
        type: pages
        template:
          - guide-section
          - guide-section-header
          - task-team-profile
          - task-select-topic
          - task-share-context
          - task-share-design-solution
          - task-measure
