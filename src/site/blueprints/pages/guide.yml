title: Guide

columns:
  main:
    width: 2/3
    sections:
      mainContent:
        type: fields
        fields:
          mainContent: fields/guideContent
  sidebar:
    width: 1/3
    sections:
      pages:
        label: Sections
        type: pages
        template:
          - guide-section
          - guide-activity
          - guide-section-header
          - task-team-profile
          - task-select-topic
          - task-share-context
          - task-share-design-solution
          - task-measure
          - task-share-pitch-deck
          - task-share-research-questions
          - task-share-natural-strategies
      settings:
        label: Settings
        type: fields
        fields:
          phase:
            label: Phase Type
            type: select
            translate: false
            options:
              type: query
              query: site.index.filterBy('template', 'phase')
          language:
            options:
              type: query
              query: kirby.languages
              text: "{{ item.name }}"
              value: "{{ item.code }}"
          countries:
            label: Countries
            type: multiselect
            translate: false
            options:
              type: query
              query: site.index.filterBy('template', 'country')
          description:
            type: textarea
          image:
            label: Image
            type: files
            query: page.images
          status:
            type: select
            translate: false
            options:
              - Discovery
              - Alpha
              - Beta
              - Live
