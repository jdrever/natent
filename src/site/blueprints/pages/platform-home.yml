title: Platform Home
columns:
  info:
    width: 1/1
    sections:
      info:
        type: info
        text: |
          This where you can add, edit and translate platform content.

          <b>Where to go from here:</b>
          <ul>
            <li>Edit and translate content on the platform home page using the panel below.</li>
            <li>Edit and translate content in the Learning Journey phases by clicking on your country in the Country panel.</li>
            <li>Edit and translate content on the other pages in the platform by clicking on the page in the Pages panel.</li>
            <li>Note: to edit and translate content for the Commons, NUPs and Glossary, go to the Resources page in the Pages panel</li>
          </ul>
  main:
    width: 2/3
    sections:
      fields:
        type: fields
        fields:
          info-title:
            type: info
            label:
            text: |
              This is the title of the page that is translateable and appears in menus.
          pageTitle:
            label: Page Title
            type: text
          info-additional:
            type: info
            label:
            text: |
              Content specific to the platform home page
          collaborationContent:
            label: Collaboration Content
            type: layout
          lookAroundHeader:
            label: 'Have a look around' header
            type: text
            default: Have a look around!
          lookAroundContent:
            label: 'Have a look around' content
            type: textarea
            default: You can always get back to your current Phase by clicking on the RESUME YOUR LEARNING button
          teamPageContent:
            label: Team Page content
            type: textarea
            default: View how your team is getting on
          otherTeamsPageContent:
            label: Other Teams Page content
            type: textarea
            default: Browse other teams pages to get ideas and appreciate their work
          commonsPageContent:
            label: Commons Page content
            type: textarea
            default: Find useful resources
  sidebar:
    width: 1/3
    sections:
      info-countries:
        type: info
        label:  ' '
        text: |
          This is where you edit/translate the Phases content
      countries:
        label: Countries
        type: pages
        templates:
          - country
      info-pages:
        type: info
        label:  ' '
        text: |
          This is where you edit/translate other Platform pages
      pages:
        label: Pages
        type: pages
        templates:
          - team-page
          - other-team-page
          - other-teams
          - example-team-page
          - resources
          - commons
          - login
          - admin
