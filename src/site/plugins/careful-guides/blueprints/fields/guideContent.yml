# Fields can be defined in their own field blueprints
# and reused across multiple blueprints
# This field is used in the album.yml and note.yml blueprints
# See http://getkirby.com/docs/guide/blueprints/extending-blueprints#reusing-and-extending-single-fields
type: layout
layouts:
      - "1/1"
      - "1/2, 1/2"
      - "2/3, 1/3"
      - "1/3, 2/3"
      - "1/3, 1/3, 1/3"
      - "1/4, 1/4, 1/4, 1/4"
label: Guide Content
size: huge
fieldsets:
  text:
    label: Text
    type: group
    fieldsets:
      - heading
      - lead-text
      - text
      - list
      - line
      - quote
      - link-to-commons
  media:
    label: Media
    type: group
    fieldsets:
      - image
      - gallery
      - video
      - file
      - google-slide
  code:
    label: Code
    type: group
    open: false
    fieldsets:
      - code
      - markdown
settings:
  fields:
    backgroundColour: fields/backgroundColour

