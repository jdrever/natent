name: field.blocks.heading.name
icon: title
wysiwyg: true
fields:
  level:
    label: field.blocks.heading.level
    type: select
    empty: false
    default: "h2"
    width: 1/6
    options:
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
  text:
    label: field.blocks.heading.text
    type: writer
    inline: true
    width: 5/6
    placeholder: field.blocks.heading.placeholder
  backgroundColour:
    label: Background Colour
    type: colors
    width: 1/2
  isCentred:
    label: Centre Heading?
    type: toggle
    width: 1/2
